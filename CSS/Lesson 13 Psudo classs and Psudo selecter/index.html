<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Project</title>
</head>
<body>
    <header>
        <h2>Our Stafs</h2>
        <nav>
           <a href="#profile1" class="link">Legend</a>
           <a href="#profile2" class="link">jai</a>
           <a href="#profile3" class="link">Vishnu</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="image/propk.jpg" alt="profilePK" title="Prabakaran" width="500px" height="500px">
                <figcaption>Prabakaran</figcaption>
            </figure>
            <p>I'm SoftWare Engeneer</p>
            
        </article>


        <article id="profile2" class="card">
            <figure>
                <img src="image/projk.jpg" alt="profileJK" title="Jayakumar" width="500px" height="500px">
                <figcaption>Jayakumar</figcaption>
            </figure>
            <p>I'm Java Developer</p>
            
        </article>


        <article id="profile3" class="card">
            <figure>
                <img src="image/provp.jpg" alt="profileVP" title="Vishnu" width="500px" height="500px">
                <figcaption><span class="nowrap">Vishnu Prigit</span></figcaption>
            </figure>
            <p>I'm Network Engeneer</p>
            
        </article>
    </main>

    <footer>
        <p>&copy; PKlegend's Group</p>
    </footer>
</body>
</html>
